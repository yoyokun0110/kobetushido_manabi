
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>GBP最新情報テンプレート生成ツール</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    label, select, textarea { display: block; margin-top: 10px; }
    textarea { width: 100%; height: 200px; margin-top: 5px; }
    .template-output { margin-top: 20px; background: #fff; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>GBPテンプレート選択ツール</h1>
  <label for="categorySelect">カテゴリを選択：</label>
  <select id="categorySelect"></select>

  <label for="templateSelect">テンプレートを選択：</label>
  <select id="templateSelect"></select>

  <div class="template-output">
    <h3>タイトル：</h3>
    <div id="templateTitle"></div>
    <h3>本文：</h3>
    <textarea id="templateBody" readonly></textarea>
  </div>

  <script src="script.js"></script>
</body>
</html>
